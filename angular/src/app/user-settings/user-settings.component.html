<div style="width: 600px;">
    <h2 style="width: 600px; align-text: center">Change password</h2>
        <div *ngIf="!success">
        <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
             <div class="form-group">
                <label for="old_password">Old password</label>
                <input type="old_password" formControlName="old_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.old_password.errors }" />
                <div *ngIf="submitted && f.old_password.errors" class="invalid-feedback">
                    <div *ngIf="f.old_password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                </div>
            </div>
             <div class="form-group">
                <label for="confirmPass">Confirm new password</label>
                <input type="password" formControlName="confirmPass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }" />
                <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPass.errors.required">Password confirmation is required</div>
                    <div *ngIf="settingsForm.errors?.notSame">Password confirmation differs from password</div>
                </div>
            </div>     
             <div class="form-group">
                <button [disabled]="loading" mat-raised-button color="primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Change password
                </button>
            </div>
             <div *ngIf="submitted && unknownerror" class="invalid-feedback">Unknown error, check your password</div>
        </form>
    </div>
    <div *ngIf="success">
      <p>You changed password successfully!</p>
      <a routerLink="/login" mat-raised-button color="primary" role="button">Login</a>
    </div>
